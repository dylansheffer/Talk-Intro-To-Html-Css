## How different people use the web

---

### Keyboard Only

*All actions must be accessible via the keyboard*

---

### Zoomed In

*Our sites must be able to respond to different text sizes and do not actively prohibit zooming in*

---

### Inline vs Block Elements

---

class: col-2, compact

### Block Elements

Creates a new line on its container.

*It blocks others from sitting next to it.*

<br>

```html
<h4>Heading 4</h4>
<p>Paragraph</p>
```
<h4>Heading 4</h4>
<p>Paragraph</p>

---

class: col-2, compact

### Inline Elements

Does not create a new line.

*It will sit inline with other elements.*

```html
<p>Text and an <span style="color: red;">Inline Element</span>.</p>
```
<p>Paragraph with an <span style="color: red;">Inline Element</span>.</p>

---
class: title

### IDs, Classes, Attributes!

---

#### IDs

Are used to uniquely identify something on a page. Used for CSS and javascript selections and to link directly to a section of a page.

```html
<main id="main-content"></main>
```

---

class: col-2, compact

#### Class

Are used to assign an element to a class name. Used for applying CSS Styles, and selecting elements in javascript.

*Note:* Many styles can be applied to a single HTML element.

```html
<p>This text is normal</p>
<p class="big-text">This text is big</p>
<p class="big-text red-text">This text is big and red</p>
```
<p>This text is normal</p>
<p style="font-size: 2em;" class="big-text">This text is big</p>
<p style="font-size: 2em; color: red" class="big-text red-text">This text is big and red</p>

---

#### Attributes

Other things that are sometimes put into HTML tags. Used to give additional information to a tag.

*Example:* The source of an image on an image tag or the destination of a link.

```html
<img src="https://gph.to/2ReDxOs" alt="Squidward Dabbing">
```

<img style="height: 250px;" src="https://gph.to/2ReDxOs" alt="Squidward Dabbing">

---

### Tag purposes

- Add content on a page like images, paragraphs, headings, etc.
- Group content together (generally for positioning and layout).
- Annotate a document with keys on where to find certain types of information.

## Essential CSS Concepts


---

### Syntax

CSS has 3 parts to its syntax (code grammar)

1. The selector
2. Curly braces
3. CSS properties

```css
div {
  font-size: 18px;
}
```

**Note:** Each property ends with a semi-colon `;`

---

### Selectors

Selectors can be simple to very complicated.

---

class: col-2, compact


#### Tag Selector

The most simple type of selection is just a tag selector. This is where you just give it a tag name.

```css
h1 {
  color: red;
}
```
---

class: col-2, compact


#### Class Selector

Classes selected by using a `.` followed by the class' name.

```css
.active {
  text-decoration: underline;
}
```

---

class: col-2, compact


#### ID Selector

IDs are selected by using a `#` followed by the ID's name.

```css
#maincontent {
  background-color: white;
}
```

---
class: col-2, compact

#### Selecting Multiple Things

You may also use more than one selector that are separated by commas to apply the same style to multiple things.

```css
h1, h2 {
  color: aqua;
}
```

---
class: col-2, compact

#### More Targeted Selecting

You can target specific relationships using CSS selectors by first giving the selector the outer element followed by the inner element.

<br>
<br>

```css
ul li {
  text-decoration: none;
}
```

```html
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>
```

---

class: col-2, compact


### The Cascade

CSS stands for cascading style sheets.

The cascade part is the concept that the later selectors in the document are the styles applied to the HTML elements.

<br>
<br>

```css
p {
  color: pink;
}

/* ... other code */

p {
  color: goldenrod;
}
```

<p style="color: goldenrod">Text is goldenrod because it came last!</p>

---

class: col-2, compact

### Specificity

The other rule for determining what style will be applied to an element is specificity.

Specificity means the more specific the selector is selected over a less specific tag.

#### Scale of specificity (low to high)

1. General tags (main, p, body)
2. Classes
3. IDs

---
class: col-2, compact

### Specificity (cont.)

Each type of selector in the CSS declaration adds a certain amount of points to its specificity score.

*General* gives 1 point, *Classes* give 10, *IDs* give 100.

`main{}` is less specific than `.container{}`

`.container{}` is less specific than `#maincontent{}`
